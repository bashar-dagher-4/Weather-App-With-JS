<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App <i class="fas fa-cloud-sun"></i></h1>
            <p>search about the weather in any location in the world</p>
        </header>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="search about country or city">
            <button id="search-btn">search <i class="fas fa-search"></i></button>
        </div>
        <div class="unit-toggle">
            <button id="celsius-btn" class="active">°C</button>
            <button id="fahrenheit-btn">°F</button>
        </div>
        <div class="weather-card">
            <div class="loading" id="loading">
                 late a moment... <i class="fas fa-spinner fa-spin"></i>
            </div>
            <div id="weather-content" style="display: none;">
                <div class="location">
                    <div>
                        <h2 class="city-name" id="city-name"></h2>
                        <p class="date" id="date"></p>
                    </div>
                    <div class="weather-icon" id="weather-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                </div>

                <div class="weather-info">
                    <div class="temperature" id="temperature"></div>
                </div>

                <div class="weather-description" id="weather-description"></div>

                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <div class="detail-info">
                            <h3>humidity</h3>
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <div class="detail-info">
                            <h3>wind</h3>
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-tachometer-alt"></i>
                        <div class="detail-info">
                            <h3>pressure</h3>
                            <p id="pressure"></p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-eye"></i>
                        <div class="detail-info">
                            <h3>visibility</h3>
                            <p id="visibility"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="error" id="error" style="display: none;">
                <span id="error-message">Error with responsive</span>
                <i class="fas fa-exclamation-triangle"></i> 
            </div>
        </div>

        <div class="recent-searches" id="recent-searches" style="display: none;">
            <h3>recently search</h3>
            <div class="recent-list" id="recent-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
